    <script>
            function validate(form)
            {
                if (form.gender[0].checked === true && form.gender[1].checked === true || form.gender[0].checked === false && form.gender[1].checked === false)
                {
                    alert("choose one");
                    return false;
                }
                if(form.password[0].value!==form.password[1].value)
                {
                    alert("passwords aren't same");
                    return false;
                }
                return true;
            }
        </script>
            <div>
                <h1 >Signup</h1>
                <form method="post"   action="signup" onsubmit="return validate(this)">
                    
                    <p>USERNAME:<br><input type="text" name="name" value="" placeholder="Username" ></p>

                    <p>GENDER:<br><input type="checkbox" name="gender" value="ON" />male
                    
                    <input type="checkbox" name="gender" value="ON" />female
                    </p>
                    <p>DOB:<br><input type="text" name="dob" value="" placeholder="(yyyy/mm/dd)" ></p>

                    <p>PASSWORD:<br><input type="password" name="password" value="" placeholder="Password"  ></p>
                    <p>REPEAT PASSWORD:<br><input type="password" name="password" value="" placeholder="Password" ></p>                    <p><input type="submit" name="commit" value="Sign up"></p>
